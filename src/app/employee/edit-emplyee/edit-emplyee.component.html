<div class="container-fluid px-1 py-5 mx-auto ">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center addex">
      <h3>Modifier Agent</h3>
      <div class="card">
        <form #editForm="ngForm" (ngSubmit)="onEditEmployee(editForm)">
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">First name
                :<span class="text-danger"> *</span></label> &nbsp; &nbsp; <input type="text" id="prenom"
                ngModel="{{employee?.nom}}" name="prenom" placeholder="Enter your first name" value=""> </div>
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Matricule:<span
                  class="text-danger"> *</span></label> &nbsp; &nbsp; <input type="text" id="matricule"
                ngModel="{{employee?.matricule}}" name="matricule" placeholder="Enter your last name"> </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">email :<span
                  class="text-danger"> *</span></label> &nbsp; &nbsp;<input type="text" id="email" ngModel="{{employee?.email}}" name="email"
                placeholder=""> </div>
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Phone number
                :<span class="text-danger"> *</span></label>&nbsp; &nbsp; <input type="text" id="tele" ngModel="{{employee?.tele}}"
                name="tele" placeholder=""> </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Job title :<span
                  class="text-danger"> *</span></label> &nbsp; &nbsp;<input type="text" id="poste_budgetaire" ngModel="{{employee?.poste_budgetaire}}"
                name="poste_budgetaire" placeholder=""> </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">What would you be
                using Flinks for?<span class="text-danger"> *</span>&nbsp; &nbsp;</label> <input type="text" id="ans"
                name="ans" placeholder=""> </div>
          </div>
          <div class="row justify-content-end">
            <div class="form-group col-sm-6 yesb"> <button type="submit" class="btn-block btn-primary">Modifier
                Agent</button> </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
